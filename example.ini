[camera]
name = Camera name
enabled = Take photos?
exposure = milliseconds

[ftp]
uploaderenabled = whether the uploader is on
uploadwebcam = upload single image and replace
uploadtimestamped = upload a timestamped image
server = your.domain.or.ip
directory = /the/dir/your/timelapses/live/in
user = ftp username
pass = ftp password

[timelapse]
interval = seconds
starttime = format: HH:MM
stoptime = format: HH:MM

[localfiles]
spooling_dir = writable dir
upload_dir = writable dir

[mqtt]
server = ???
channel = ???

[loggers]
keys = root

[handlers]
keys = consoleHandler,syslogHandler,logfileHandler

[formatters]
keys = simpleFormatter,logfileformatter

[logger_root]
level = DEBUG
handlers = consoleHandler,syslogHandler,logfileHandler

[handler_logfileHandler]
class = handlers.RotatingFileHandler
level = INFO
args = ('spc-eyepi.log','a',2000,100)
formatter = logfileformatter

[handler_syslogHandler]
class = handlers.SyslogHandler
args=('/dev/log')
level = DEBUG
formatter = logfileformatter

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = simpleFormatter
args = (sys.stdout,)

[formatter_logfileformatter]
format = %(asctime)s %(name)-12s: %(levelname)s %(message)s
datefmt = '%H:%M:%S'

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt = '%H:%M:%S'

[picam_size]
width = 640
height = 480

[eosserialnumber]
value = 0

