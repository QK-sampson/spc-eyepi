[camera]
name = Camera name, this is used for the image upload file and folder
enabled = on

[ftp]
uploaderenabled = on
uploadwebcam = on
uploadtimestamped = off
server = your.server.domain.com.au
directory = /the/directory/your/timelapses/live/in
user = ftp username
pass = ftp password

[timelapse]
interval = interval in seconds
starttime = start time in 24hr eg 08:30
stoptime = end time in 24hr eg 16:30

[images]
directory = this is the spooling directory

[copying]
directory = this is the directory files get sent to to be uploaded

[mqtt]
server = I dont know
channel = This either

[loggers]
keys = root

[handlers]
keys = consoleHandler,logfileHandler

[formatters]
keys = simpleFormatter,logfileformatter

[logger_root]
level = DEBUG
handlers = consoleHandler,logfileHandler

[handler_logfileHandler]
class = handlers.RotatingFileHandler
level = DEBUG
args = ('spc-eyepi.log',2000,100)
formatter = logfileformatter

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = simpleFormatter
args = (sys.stdout,)

[formatter_logfileformatter]
format = do not change this

[formatter_simpleFormatter]
format = or this
datefmt = or this

