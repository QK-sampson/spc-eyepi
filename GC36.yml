chamber:
  name: GC36
  datafile: GC36.csv # data file to use to run the chamber.
  temperature_multiplier: 10.0 # multiply the temperature by this amount (for accuracy with no fp prec)
  telnet: # telnet configuration
    ip: 192.168.0.36
    telnet_username: root
    telnet_password: froot
  lights:
    - name: GC36-Helio # light name
      ip: 192.168.1.161 # ip address of the light
      max_power: 1000 # absolute max output power of the light
      min_power: 0 # absolute minimum output power of the light
      use_percent: True # defaults to true, whether to scale the inputs, assuming 0-100.
      wavelengths: [370nm,400nm,420nm,450nm,530nm,620nm,660nm,735nm,850nm,6500k] # list of wavelengths for the light
      telnet: # telnet configuration
        telnet_port:
        set_all_command: "setall {power}"
        set_wavelength_command: "setwlrelpower {wavelength} {power}"
        set_all_wavelength_command: "setwlsrelpower {} {} {} {} {} {} {} {} {} {}"
        get_wavelength_command: "getwlrelpower {wavelength}"
        get_all_command: "getAllRelPower"
        get_wl_list: "getWl"

sensors: # sensor configuration, am2302 or sensehat
  am2302:
    interval: 60 # interval in seconds
    output_dir: /home/sensors/am2302 # directory to dump files in.
    upload: # upload block. (optional)
      host: sftp.traitcapture.org # host to upload to (assume sftp, try ftp if fail)
      server_dir: /picam # directory on the server to cd to (optional,
      username: picam # optional (default: picam)
      password: DEFAULT_PASSWORD # optional (default is to use ssh key)

cameras: # camera configs.
  48311e85ccfb4015834b1667d4a87dbd: # identifier from gphoto2.
    name: GC36L # name/upload directory
    interval: 300 # interval in seconds
    starttime: 5AM # start time,
    stoptime: 10PM # stop time
    resize: true # whether to resize the image to a smaller image
    output_dir: /home/images/48311e85ccfb4015834b1667d4a87dbd # local output directory
    capture_timelapse: false # whether to store the images that are captured, rather than replacing the last one.
    upload:
      host: sftp.traitcapture.org
      server_dir: /picam

  4fffa81fed8f40d286a63fce62598ef0:
    name: GC36R
    interval: 300
    starttime: 5AM
    stoptime: 10PM
    resize: true
    output_dir: /home/images/4fffa81fed8f40d286a63fce62598ef0
    capture_timelapse: false
    upload:
      host: sftp.traitcapture.org
      server_dir: /picam

  picam413d17b4c49bc25aaef446bb3a1: # if identifier starts with picam its assumed to be a rpi camera
    name: GC36-Picam
    interval: 300
    starttime: 5AM
    stoptime: 10PM
    resize: true
    output_dir: /home/images/picam413d17b4c49bc25aaef446bb3a1
    capture_timelapse: true
    resize_last: false
    upload:
      host: sftp.traitcapture.org
      server_dir: /picam
